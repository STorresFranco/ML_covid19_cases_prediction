name: Retrain COVID Model

on:
  schedule:
    - cron: '0 23 */14 * *'   # Runs every 14 days at 23:00 UTC
  workflow_dispatch:          # Also allows manual retraining

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§  Run training script
        run: |
          python scripts/retrain.py

      - name: ğŸ’¾ Commit and push model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add streamlit/xgb_final_model.json streamlit/scaler.gz
          git commit -m "ğŸ” Auto-retrained model and scaler" || echo "No changes to commit"

          # âš ï¸ Pull with rebase to avoid push rejection due to diverging history
          git pull --rebase origin main

          # âœ… Now safe to push
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
