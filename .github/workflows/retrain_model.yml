name: Retrain COVID Model

on:
  schedule:
    - cron: '0 23 */14 * *' # Every Monday at 23:00 UTC
  workflow_dispatch:       # Allows manual triggering

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python scripts/retrain.py

      - name: Commit and push model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
    
          git add streamlit/xgb_final_model.json streamlit/scaler.gz
          git commit -m "üîÅ Auto-retrained model and scaler" || echo "No changes to commit"
    
          # Pull first to prevent push rejection
          git pull --rebase origin main
      
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
