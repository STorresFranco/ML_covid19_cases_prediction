name: Retrain COVID Model

on:
  schedule:
    - cron: '0 23 */14 * *' # Every Monday at 23:00 UTC
  workflow_dispatch:       # Allows manual triggering

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python scripts/retrain.py

      - name: Commit and push model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          git add streamlit/xgb_final_model.json streamlit/scaler.json
          git commit -m "ðŸ¤– Auto-updated model and scaler [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
